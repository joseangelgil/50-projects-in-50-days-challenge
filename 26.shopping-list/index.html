<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
  <title>Shopping List</title>
</head>
<body>
  <div class="items">
    <div class="item">cyan</div>
    <div class="item">red</div>
    <div class="item">green</div>
    <div class="item">yellow</div>
    <div class="item">pink</div>
    <div class="item">orangered</div>
    <div class="item">grey</div>
  </div>
  <div class="shopping-cart">    
    <i id="cart" class="fa-solid fa-cart-shopping cart fa-3x">
      <div id="list-number"></div>
    </i>
  </div>
  <div class="shopping-list">
    <div class="shopping-list-container">
      <div class="shopping-list-content">
        <p>List of items on cart:</p>
        <div class="shopping-list-items">
        </div>
        <p>Total of items: <span id="total-items">0</span></p>
      </div>
      <div class="shopping-list-buttons">
        <button id="cancel">cancel</button>
        <button id="clear">clear cart</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
