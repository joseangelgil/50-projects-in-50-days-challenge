<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="styles.css">
    <title>Infinite Scroll Image Gallery</title>
  </head>
  <body>
    <h1>Infinite Scroll Image Gallery</h1>
    <ul class="gallery-container">
      <li class="gallery-item">
        <img src="https://picsum.photos/300/?random=1" alt="Image 1" class="gallery-image">
      </li>
      <li class="gallery-item">
        <img src="https://picsum.photos/300/?random=2" alt="Image 2" class="gallery-image">
      </li>
      <li class="gallery-item">
        <img src="https://picsum.photos/300/?random=3" alt="Image 3" class="gallery-image">
      </li>
      <li class="gallery-item">
        <img src="https://picsum.photos/300/?random=4" alt="Image 4" class="gallery-image">
      </li>
      <li class="gallery-item">
        <img src="https://picsum.photos/300/?random=5" alt="Image 5" class="gallery-image" loading="lazy">
      </li>
      <li class="gallery-item">
        <img src="https://picsum.photos/300/?random=6" alt="Image 6" class="gallery-image" loading="lazy">
      </li>
      <li class="gallery-item">
        <img src="https://picsum.photos/300/?random=7" alt="Image 7" class="gallery-image" loading="lazy">
      </li>
      <li class="gallery-item">
        <img src="https://picsum.photos/300/?random=8" alt="Image 8" class="gallery-image" loading="lazy">
      </li>
      <li class="gallery-item">
        <img src="https://picsum.photos/300/?random=9" alt="Image 9" class="gallery-image" loading="lazy">
      </li>
      <li class="gallery-item">
        <img src="https://picsum.photos/300/?random=10" alt="Image 10" class="gallery-image" loading="lazy">
      </li>
    </ul>
    <script src="script.js"></script>
  </body>
</html>
