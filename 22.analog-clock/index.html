<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Analog Clock</title>
  </head>
  <body>
    <div class="clock-container">
      <div id="one-seven" class="hour-line"></div>
      <div id="two-eight" class="hour-line"></div>
      <div id="four-ten" class="hour-line"></div>
      <div id="five-eleven" class="hour-line"></div>
      <p id="twelve">12</p>
      <p id="three">3</p>
      <p id="six">6</p>
      <p id="nine">9</p>
      <div id="hours"></div>
      <div id="minutes"></div>
      <div id="seconds"></div>
      <div class="center"></div>
    </div>    
    <script src="script.js"></script>
  </body>
</html>
