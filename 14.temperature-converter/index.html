<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Temperature Converter</title>
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    <div class="converter">
      <p>Enter a temperature unit to get its conversions<p>
      <div class="units-container">        
        <div class="unit">
          <p>Celsius</p>
          <input id="celsius" type="number"> ºC
        </div>
        <div class="unit">
          <p>Kelvin</p>
          <input id="kelvin" type="number"> K
        </div>
        <div class="unit">
          <p>Fahrenheit</p>
          <input id="fahrenheit" type="number"> ºF
        </div>
      </div>
    </div>
  </div>  
  <script src="script.js"></script>
</body>
</html>
