<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">    <link rel="stylesheet" href="styles.css">
    <title>Password Generator</title>
  </head>
  <body>
    <div class="main-container">
      <h2>Password Generator</h2>
      <p>Introduce the desired length between 8 and 20, and the generator will create a random password for you.</p>
      <label for="password-length">Length: <input id="password-length" type="number" min="8" max="20"></label>
      <button id="generate-btn">Generate</button>
      <p>Password: <span id="new-password"></span></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
